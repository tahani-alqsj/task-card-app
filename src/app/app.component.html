
  <div class="container"> 
    <br>
    <div class="row" align="center">
      <div class="col-lg-6 col-md-6 offset-md-3 col-lg-3">
        <div class="d-flex justify-content-center">
        <form class="form-inline">
          <div class="form-group">
            <label for="content-field" class="sr-only"></label>
            <input id="content-field" type="text" class="form-control" placeholder="Enter a task..." [(ngModel)]="currentTask.content" name="content">
          </div>
          <button type="submit" class="btn btn-primary ml-4"><fa name="plus"></fa>Add Task</button>
        </form>
      </div>
      </div>
    </div>
    <br>
    <div class="row card-group">
        <div class="col-sm-3"  *ngFor="let task of tasks">
            <app-card [task]="task"></app-card>
        </div>
    </div>
</div>
